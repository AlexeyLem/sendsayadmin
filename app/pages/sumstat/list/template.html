<div class="grid-row">
    <div class="pull-left">
        <h4>Все аккаунты (<span ng-bind="userOrder.length">...</span>)</h4>
    </div>

    <div class="pull-right">
        <label ng-bind="userOrder.length" class="text-primary">...</label>
        <small class="note-up">аккаунтов</small>
        &nbsp;
        <label ng-bind="activeUsers.length" class="text-success">...</label>
        <small class="note-up">активно</small>
        &nbsp;
        <label ng-bind="blockedUsers.length" class="text-danger">...</label>
        <small class="note-up">заблокировано</small>
    </div>


</div>
<div class="grid-row">
    <table class="table table-hover">
        <thead>
            <tr>
                <td class="min"></td>
                <th>Логин</th>

                <th>Название</th>
                <th>Состояние</th>
                <th>Куратор</th>
                <th>Сервер</th>
                <th>Срок Активности</th>
                <th>Последнее ...</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="userID in usersShow"  class="{{isFavoriteUser(userID)?'ui-favorite-row':''}}" ng-animate="{enter: 'app-enter', leave: 'app-leave', move: 'app-leave-setup'}">
                <td>
                    <a ng-if="!isFavoriteUser(userID)" class="ui-favorite-add" href="javascript:void(0);" ng-click="favoriteUser($event, userID)" aria-hidden="true" title="Добавить в избранные">
                        <i class="glyphicon glyphicon-star default"></i>
                    </a>
                    <i ng-if="isFavoriteUser(userID)" class="glyphicon glyphicon-star yellow"></i>
                </td>
                <td><a ng-href="/sumstat/view/?user={{userID}}">{{userList[userID].TITLE}}</a></td>

                <td ng-bind="userList[userID].TITLE"></td>
                <td ng-bind="userList[userID].BLOCKED=='0'?'Заблокирован': 'Активен'"></td>
                <td ng-bind="userList[userID].CURATOR"></td>
                <td ng-bind="userList[userID].DOMAIN"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="grid-row">
        <uib-pagination
            items-per-page="20"
            max-size="10"
            boundary-links="true"
            total-items="userCount"
            ng-model="currentPage"
            ng-change="pageChanged()"
            class="pagination-sm"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;"
        ></uib-pagination>

    </div>
</div>
