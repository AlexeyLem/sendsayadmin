<div class="row">
    <div class="col-xs-8">
        <h4>Все аккаунты (<span ng-bind="users.length">...</span>)</h4>
    </div>
    <div class="col-xs-3 inline-right">
        <label ng-bind="users.length">...</label>
        <small>аккаунтов</small>
        <label ng-bind="activeUsers.length">...</label>
        <small class="note">активно</small>
        <label ng-bind="blockedUsers.length">...</label>
        <small class="note">заблокировано</small>
    </div>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <td class="min"></td>
                <th>Логин</th>
                <th>Название</th>
                <th>Состояние</th>
                <th>Куратор</th>
                <th>Сервер</th>
                <th>Срок Активности</th>
                <th>Последнее ...</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersShow">
                <td><a ng-click="addToFavorites('{{user.ID}}')" aria-hidden="true"><i class="glyphicon glyphicon-star"></i></a></td>
                <td><a ui-sref="/view/{{user.ID}}" ng-bind="user.ID"></a></td>
                <td ng-bind="user.TITLE"></td>
                <td ng-bind="user.BLOCKED=='0'?'Заблокирован': 'Активен'"></td>
                <td ng-bind="user.CURATOR"></td>
                <td ng-bind="user.DOMAIN"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
