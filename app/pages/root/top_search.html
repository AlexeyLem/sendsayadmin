<div class="input-group" ng-controller="TopSearchCtrl">												
  <input id="topSearch" type="text" class="form-control" aria-label="" ng-model="searchInput" placeholder="Аккаунт">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="doSearch(searchInput)">Найти</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>chrights</span> <span class="caret"></span></button>
    <ul class="dropdown-menu dropdown-menu-right">
      <li ng-repeat="item in searchlist"><a href="#" ng-click="setSection($event, $index)" data-index="{{$index}}">{{item.name}}</a></li>
    </ul>
  </div>
</div>
