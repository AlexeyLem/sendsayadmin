<!DOCTYPE html>
<html lang="ru" ng-app="app" ng-controller="MainCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title ng-bind="windowTitle">Sendsay Admin</title>
	<meta name="description" content="">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-cerulean.min.css"> -->

	<link rel="stylesheet" href="animation.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="libs/angular-local-storage/dist/angular-local-storage.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<script src="app.js"></script>
	<script src="pages/sumstat/controller.js"></script>
	<script src="pages/sumstat/list/controller.js"></script>
</head>

<body ng-cloak>
	<!--[if lt IE 8]>
					<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
    <pre>
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
    </pre>
	<div class="ui-top">
		<div class="row">
			<div class="col-xs-5 inline">
				<ng-include
					src="'pages/top_search.html'"
					ng-animate="{enter: 'app-enter', leave: 'app-leave'}"
					 ng-controller="TopSearchCtrl"
				></ng-include>
			</div>
			<div class="col-xs-7 inline">
				<ng-include
					src="'pages/favorits.html'"
					ng-animate="{enter: 'app-enter', leave: 'app-leave'}"
					ng-controller="favoritesCtrl"
				></ng-include>
			</div>
		</div>
	</div>

	<ng-include 
		src="'pages/navigation.html'" 
		ng-animate="{enter: 'app-enter', leave: 'app-leave'}"
		ng-controller="NavogationCtrl"
	></ng-include>

	<div ui-view ng-animate="{enter: 'app-enter', leave: 'app-leave'}" class="ui-main-conteiner container-fluid"></div>
</body>
</html>
